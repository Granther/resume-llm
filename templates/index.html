<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The UP Dawg</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="banner">
        <h1>The UP Da<a href="{{ url_for('gen_news')}}" class="gen_w">w</a>g</h1>
        <a href="{{ url_for('about') }}" class="about-link">About</a>
    </div>

    <div class="news">
        <h1>Whats UP Today Dawg?</h1>
        <ul>
            {% for story in stories %}
                <li>
                    <h2><a href="{{ url_for('story', uuid=story.uuid)}}">{{ story.title }}</a></h2>
                    <p>Posted {{ story.days }} days ago</p>
                </li>
            {% endfor %}
        </ul>  
    </div>
</body>
</html>
