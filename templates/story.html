<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='article.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">{{ title }}</a></h1>
            {% if days == "0" %}
                <p class="meta">by {{ author }} | Posted today</p>
            {% elif days == "1" %}
                <p class="meta">by {{ author }} | Posted yesterday</p>
            {% else %}
                <p class="meta">by {{ author }} | Posted {{ days }} days ago</p>
            {% endif %}
        </div>
    </header>
    <main id="article-container">
        <article>
            <section class="content">
                <p>{{ content }}</p>
            </section>
        </article>
        <p id="tag">Tags: {{ tag }}</p>
    </main>
    <footer>
        <p>&copy; 2024 The UP Dawg. All rights reserved.</p>
        <!-- <a href="{{ url_for('toggle_archive', uuid=uuid) }}" id="secret-link">Archive</a> -->
        <a href="{{ url_for('toggle_archive', uuid=uuid) }}">Archive</a>
    </footer>
    <!-- <a href="{{ url_for('toggle_archive', uuid=uuid) }}" id="secret-link">Archive</a> -->
</body>
</html>
