<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='article.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ url_for('index') }}">{{ title }}</a></h1>
            {% if days == "0" %}
                <p class="meta">by {{ author }} | Posted today</p>
            {% elif days == "1" %}
                <p class="meta">by {{ author }} | Posted yesterday</p>
            {% else %}
                <p class="meta">by {{ author }} | Posted {{ days }} days ago</p>
            {% endif %}
        </div>
    </header>
    <main class="container">
        <article>
            <section class="content">
                <p>{{ content }}</p>
            </section>
        </article>
        <footer>
            <p>Tags: {{ tag }}</p>
        </footer>
    </main>
    <a href="{{ url_for('archive', uuid=uuid) }}" style="color: #f4f4f4;" class="bottom">Archive</a>
</body>
</html>
